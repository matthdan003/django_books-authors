<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>{{author.first_name}} {{author.last_name}}</h2>
    <p>ID: {{author.id}}</p>
    <p>Books:</p>
    <ul>
        {% for book in author.books.all %}
            <li>{{book.title}}</li>
        {% endfor %}
    </ul>
</body>
</html>
